name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write # For writing labels to the repository
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@0237146b1c8960f0e59f327b21307bd4887da687 # v2025.10.24.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
